<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="full name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="email" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <input type="checkbox" id="toggle-password1" class="toggle-password">show password</label>

            <div class="input-box">
                <input type="password" id="c-password" placeholder="confirm password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <input type="checkbox" id="toggle-password2" class="toggle-password">show password</label>

            <!-- <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div> -->

            <button type="submit" class="btn" id="register-btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>

            <a href="index.html" class="go-back">Back to home</a>
        </form>

        <div class="popup" id="popup">
            <img src="icons/tick.png" alt="">
            <h2>Thank you!</h2>
            <p>Your details have been successfully submitted. Thanks!</p>
            <a href="index.html"><button id="close-popup">Ok</button></a>
        </div>
    </div>
    <script src="register-js.js"></script>
</body>
</html>
